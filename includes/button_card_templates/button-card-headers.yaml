styles:
    card:
      - text-transform: uppercase
      - font-size: 150%
      - font-weight: 100
      - text-shadow: 0px 0px 5px black
      - letter-spacing: 10px
    template: header
header:
  styles:
    card:
      - padding: 5px 15px
      - '--paper-card-background-color': 'rgba(40, 40, 40)'
      - box-shadow: '0px 0px 10px 5px #0593ff'
    label:
      - text-transform: uppercase
      - color: var(--primary-background-color)
      - justify-self: start
      - font-weight: bold
    name:
      - text-transform: uppercase
      - color: var(--primary-background-color)
      - justify-self: start
      - font-weight: bold