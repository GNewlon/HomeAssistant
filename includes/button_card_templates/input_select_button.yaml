#################################################################
#                                                               #
#                      input_select_button                      #
#################################################################
  aspect_ratio: 1/1
  color: 'rgba(148, 148, 148)'
  tap_action:
    action: none
  double_tap_action:
    action: more-info
    haptic: heavy 
  hold_action:
    action: more-info
  show_label: false
  show_name: true
  show_state: true
  size: 55%
  styles:
    card:
      - '--paper-card-background-color': 'var(--secondary-background-color)'
      - box-shadow: '0px 0px 13px 3px  #949494'
      - border-radius: 10px
      - text-shadow: 0px 0px 5px black
      - color: 'rgba(148, 148, 148)'
      - padding: 5%
      - text-transform: capitalize
      - '--mdc-ripple-press-opacity': 0.5
      - '--mdc-ripple-color': black
    label:
      - color: 'rgba(148, 148, 148)'
    icon:
      - color: 'rgba(148, 148, 148)'
    name:
      - color: 'rgba(148, 148, 148)'
      - padding-top: 25%
      - font-size: 14px        
    grid:
      - grid-template-areas: '"i" "n" "slider"'
      - grid-template-columns: 100%
      - grid-template-rows: 50% auto
    img_cell:
      - justify-content: center
      - align-items: center
      - padding-top: 30%   