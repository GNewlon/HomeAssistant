#################################################################
#                                                               #
#              input_select.alarm_mode                          #
#################################################################
  aspect_ratio: 1/1
  color: 'rgb(5, 147, 255)'
  tap_action:
    action: none
  double_tap_action:
    action: more-info
    haptic: heavy
  hold_action:
    action: more-info
  show_label: false
  show_name: true
  show_state: false
  size: 50%
  state:
    - icon: 'mdi:fire'
      name: Fire  
      styles:
        card:
          - '--paper-card-background-color': 'rgba(--accent-color)'
          - box-shadow: '0px 0px 16px 4px  #faafaf'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - padding-top: 7%
          - color: 'rgba(255, 76, 48)'
        name:
          - color: 'var(--accent-color)'
          - padding-bottom: 2%
          - font-size: 14px
      value: 'Fire'
    - icon: 'mdi:skull-crossbones'
      name: CO2  
      styles:
        card:
          - '--paper-card-background-color': 'rgba(--accent-color)'
          - box-shadow: '0px 0px 16px 4px  #faafaf'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - padding-top: 7%
          - color: 'rgba(255, 76, 48)'
        name:
          - color: 'var(--accent-color)'
          - padding-bottom: 2%
          - font-size: 14px
      value: 'CO2'
    - icon: 'mdi:battery-low'
      name: Master.Smk  
      styles:
        card:
          - '--paper-card-background-color': 'rgba(--accent-color)'
          - box-shadow: '0px 0px 16px 4px  #faafaf'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - padding-top: 7%
          - color: 'rgba(255, 76, 48)'
        name:
          - color: 'var(--accent-color)'
          - padding-bottom: 2%
          - font-size: 14px
      value: 'master.fireco.alarm.battery.not.ok'
    - icon: 'mdi:battery-low'
      name: Office.Smk  
      styles:
        card:
          - '--paper-card-background-color': 'rgba(--accent-color)'
          - box-shadow: '0px 0px 16px 4px  #faafaf'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - padding-top: 7%
          - color: 'rgba(255, 76, 48)'
        name:
          - color: 'var(--accent-color)'
          - padding-bottom: 2%
          - font-size: 14px
      value: 'office.fireco.alarm.battery.not.ok'
    - icon: 'mdi:home-assistant'
      name: Clear  
      styles:
        card:
          - '--paper-card-background-color': 'var(--secondary-background-color)'
          - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
          - border-radius: 10px
        label:
          - color: var(--secondary-text-color)
        icon:
          - padding-top: 10%
#          - padding-top: 1%
          - color: var(--secondary-text-color)
        name:
          - color: var(--secondary-text-color)
          - padding-top: 10%
#          - padding-bottom: 1%
          - font-size: 14px
      value: 'Clear'
  styles:
    card:
      - color: 'rgb(5, 147, 255)'
      - padding: 5%
      - text-transform: capitalize
      - '--mdc-ripple-press-opacity': 0.5
      - '--mdc-ripple-color': black
    grid:
      - grid-template-areas: '"i" "n" "slider"'
      - grid-template-columns: 100%
      - grid-template-rows: 50% auto
    img_cell:
      - justify-content: center
      - align-items: center
      - padding-top: 13%