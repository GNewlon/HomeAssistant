  show_label: false
  show_name: false
  show_state: false
  state:
    - styles:
        icon:
          - color: var(--accent-color)
      value: 'off'
    - styles:
        icon:
          - color: 'rgb(5, 147, 255)'
      value: 'on'
    - styles:
        icon:
          - color: red
      value: unavailable
