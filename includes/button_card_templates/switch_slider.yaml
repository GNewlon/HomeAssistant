    card:
      - background-color: 'rgb(44, 109, 214)'
      - box-shadow: none;
      - overflow: unset
    custom_fields:
      slider:
        - filter: opacity(80%)
        - overflow: unset
        - color: 'rgb(3, 169, 244)'
    grid:
      - grid-template-areas: '"n" "i" "l" "slider"'
      - grid-template-columns: 1fr
      - grid-template-rows: 'min-content fr min-conten>    size: 10%'
    label:
      - color: yellow
    name:
      - color: orange
  value: 'off'