#################################################################
#                                                               #
#                         button                                #
#           ORIGINAL BUTTON CARD EXAMPLE FROM GIT               #
#################################################################
  aspect_ratio: 1/1
  styles:
    card:
      - border-radius: 10%
      - padding: 5%
      - color: ivory
      - font-size: 11px
      - text-shadow: 0px 0px 5px black
      - text-transform: capitalize
    grid:
      - grid-template-areas: '"i temp" "n n" "cpu cpu" "ram ram" "sd sd" "l l"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 3fr 3fr 2fr 2fr 2fr
    name:
      - font-weight: bold
      - font-size: 15px
      - color: white
      - align-self: middle
      - justify-self: start
      - padding-bottom: 4px
    img_cell:
      - justify-content: start
      - align-items: start
      - margin: none
    icon:
      - width: 70%
    label:
      - align-self: middle
    custom_fields:
      temp:
        - align-self: start
        - justify-self: end
        - text-align: left
      cpu:
        - padding-bottom: 2px
        - align-self: middle
        - justify-self: start
      ram:
        - padding-bottom: 2px
        - align-self: middle
        - justify-self: start
      sd:
        - align-self: middle
        - justify-self: start
  tap_action:
    action: more-info