        card:
          - '--paper-card-background-color': 'var(--accent-color)'
          - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - color: 'var(--accent-color)'
          - icon: 'bha:roborock'
        name:
          - color: 'var(--accent-color)'
          - padding-top: 7%
          - font-size: 14px
      value: 'charging'
    - styles:
        card:
          - '--paper-card-background-color': 'var(--accent-color)'
          - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - color: 'var(--accent-color)'
        name:
          - color: 'var(--accent-color)'
          - padding-top: 7%
          - font-size: 14px
      value: 'playing'
#      value: 'on'
    - styles:
        card:
          - '--paper-card-background-color': 'var(--secondary-background-color)'
          - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
          - border-radius: 10px
        label:
          - color: var(--secondary-text-color)
        icon:
          - color: var(--secondary-text-color)
        name:
          - color: var(--secondary-text-color)
          - padding-top: 7%
          - font-size: 14px
      value: 'paused'
    - styles:
        card:
          - '--paper-card-background-color': 'var(--secondary-background-color)'
          - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
          - border-radius: 10px
        label:
          - color: var(--secondary-text-color)
        icon:
          - color: var(--secondary-text-color)
        name:
          - color: var(--secondary-text-color)
          - padding-top: 7%
          - font-size: 14px
#      value: 'paused'
#      value: 'off'
      value: 'on'
    - styles:
        card:
          - '--paper-card-background-color': 'var(--secondary-background-color)'
          - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
          - border-radius: 10px
        label:
          - color: var(--secondary-text-color)
        icon:
          - color: var(--secondary-text-color)
        name:
          - color: var(--secondary-text-color)
          - padding-top: 7%
          - font-size: 14px
#      value: 'paused'
#      value: 'off'
      value: 'idle'
  styles:
    card:
      - color: 'rgb(5, 147, 255)'
      - padding: 5%
      - text-transform: capitalize
      - '--mdc-ripple-press-opacity': 0.5
      - '--mdc-ripple-color': black
    grid:
      - grid-template-areas: '"i" "n" "slider"'
      - grid-template-columns: 100%
      - grid-template-rows: 50% auto
    img_cell:
      - justify-content: center
      - align-items: center
      - padding-top: 13%
  tap_action:
    action: fire-dom-event
    haptic: heavy
    browser_mod:
      service: browser_mod.popup
      data:
        title: Roku
        content:
          type: entities
#          state_color: true
          show_header_toggle: true   
          entities:
            - artwork: cover
              entity: '[[[ return entity.entity_id ]]]'  # <<----Future use with other Roku/Sonos Systems
              theme: darkpurple
              tv: true
              apps:
                - image: /local/plex.png
                  app: 'Plex - Free Movies & TV'
                - image: /local/youtube4.png
                  app: YouTube
                - image: /local/youtube4.png
                  app: YouTube
                - image: /local/plex.png
                  app: 'Plex - Free Movies & TV'                           
              volume_up:
                tap_action:
                  action: call-service
                  service: media_player.volume_up
                  service_data:
                    entity_id: media_player.living_room
#                    entity: '[[[ return entity.entity_id ]]]'   # <<----Future use with other Roku/Sonos Systems
              volume_down:
                tap_action:
                  action: call-service
                  service: media_player.volume_down
                  service_data:
                    entity_id: media_player.living_room   # <<----Future use with other Roku/Sonos Systems
              volume_mute:
                tap_action:
                  action: call-service
                  service: script.mute
                  service_data:
                    media_player: media_player.living_room   # <<----Future use with other Roku/Sonos Systems
                double_tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.sonos_living_room_night_sound  # <<----Future use with other Roku/Sonos Systems
              power:
                service: switch.turn_on
              hide:
                controls: false
                icon: true
                mute: true
                power: true
                source: true
              speaker_group:
                entities:
                  - entity_id: media_player.living_room
                    name: Sonos Livingroom
                  - entity_id: media_player.living_room_left
                    name: Sonos Pool
                  - entity_id: media_player.p3_rs
                    name: Sonos Hallway
                  - entity_id: media_player.deck_dojo
                    name: Sonos Master Bedroom
                platform: sonos
                show_group_count: true
                type: 'custom:roku-card'
              type: 'custom:roku-card'
#          type: horizontal-stack
  double_tap_action:
    action: more-info
    haptic: heavy