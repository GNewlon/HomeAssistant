# https://github.com/thomasloven/hass-fontawesome
              size: 65%
              icon: 'fapro:boat_stopped9'
              state:
                - value: open
                  icon: 'fapro:boat_open7'      
#                  icon: 'fapro:boat_up3'  #         <<<<--------WORKING                  
                  color: 'var(--secondary-text-color)'
                  styles:
                    card:
                      - '--paper-card-background-color': 'var(--secondary-background-color)'
                      - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
                      - border-radius: 10px
                    label:
                      - color: 'var(--secondary-text-color)'
                    name:
                      - padding-bottom: 1px
                      - font-size: 14px
                      - color: 'var(--secondary-text-color)'
                - value: opening
                  icon: 'fapro:boat_opening'    
                  color: 'var(--accent-color)'                  
                  styles:
                    card:
                      - '--paper-card-background-color': 'var(--accent-color)'
                      - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
                      - border-radius: 10px
                    name:
                      - padding-bottom: 10px
                      - font-size: 14px
                      - color: 'var(--accent-color)'
                - value: closing
                  icon: 'fapro:boat_closing8'
                  color: 'var(--accent-color)'
                  styles:
                    card:
                      - '--paper-card-background-color': 'var(--accent-color)'
                      - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
                      - border-radius: 10px
                    name:
                      - padding-bottom: 10px
                      - font-size: 14px
                      - color: 'var(--accent-color)'
                - value: closed
                  icon: 'fapro:boat_closed7'   
                  color: 'var(--accent-color)'                  
                  styles:
                    card:
                      - '--paper-card-background-color': 'var(--accent-color)'
                      - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
                      - border-radius: 10px
                    name:
                      - padding-bottom: 1px
                      - font-size: 14px
                      - color: 'var(--accent-color)'
              tap_action:
                action: call-service
                haptic: heavy
                service: cover.toggle
                service_data:
                  entity_id: >-
                    cover.boat_lift
              double_tap_action:
                action: call-service
                haptic: heavy
                service: cover.stop_cover
                service_data:
                  entity_id: >-
                    cover.boat_lift
              hold_action:
                action: more-info
                haptic: heavy
                service_data:
                  entity_id: >-
                    cover.boat_lift