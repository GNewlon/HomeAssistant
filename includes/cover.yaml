  - platform: template
  # https://community.home-assistant.io/t/configure-a-cover-for-gate/605258
    covers:
      boat_lift:
        unique_id: '15912322314808'
#        device_class: garage
        friendly_name: "Boat Lift"
        value_template: "{{ 'open' if states('switch.dock_relays_1_boatliftstate_up') == 'on' else 'closed' }}"
        open_cover:
          service: script.boat_lift_up
        close_cover:
          service: script.boat_lift_down
        stop_cover:
          service: script.boat_lift_stop
        icon_template: >-
          {% if is_state('switch.dock_relays_1_boatliftstate_up', 'on') %}
            mdi:garage
          {% elif states('switch.dock_relays_1_boatliftstate_down', 'on') %}
            mdi:garage-open
          {% else %}
            mdi:garage-alert
          {% endif %}