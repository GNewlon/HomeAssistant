#################################################### 
  - platform: template
  # https://community.home-assistant.io/t/configure-a-cover-for-gate/605258
    covers:
      boat_lift:
        device_class: garage
        friendly_name: "Boat Lift"
        value_template: "{{ 'Closed' if is_state('switch.dock_relays_1_boatliftstate_down', 'on') else 'Open' }}"
        open_cover:
          service: script.open_garage_door
        close_cover:
          service: script.close_garage_door