  - platform: template
  # https://community.home-assistant.io/t/configure-a-cover-for-gate/605258
    covers:
      boat_lift:
        unique_id: '15912322314808'
        device_class: garage
        friendly_name: "Boat Lift"
#        value_template: "{{ 'Down' if is_state('switch.dock_relays_1_boatliftstate_down', 'on') else 'Up' }}"
        value_template: "{{ 'up' if states('switch.dock_relays_1_boatliftstate_up') == 'on' else 'down' }}"
        open_cover:
          service: script.boat_lift_up
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate
        close_cover:
          service: script.boat_lift_down
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate
        stop_cover:
          service: script.boat_lift_stop
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate
        icon_template: >-
          {% if is_state('switch.dock_relays_1_boatliftstate_up', 'on') %}
            mdi:gate-open
          {% else %}
            mdi:gate
          {% endif %} 