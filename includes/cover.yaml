  - platform: template
  # https://community.home-assistant.io/t/configure-a-cover-for-gate/605258
    covers:
      boat_lift_2:
        device_class: garage
        friendly_name: "Boat Lift"
        value_template: "{{ 'Closed' if is_state('switch.dock_relays_1_boatliftstate_down', 'on'), 'Open' if is_state('switch.dock_relays_1_boatliftstate_up', 'on') else 'Open' }}"
        open_cover:
          service: script.boat_lift_up
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate
        close_cover:
          service: script.boat_lift_down
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate
        stop_cover:
          service: script.boat_lift_stop
#          data:
#            entity_id: binary_sensor.gates_sensors_large_gate