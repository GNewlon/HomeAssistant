title: 'Dining Lights'
content:
  type: custom:button-card
  name: Dining
  icon: mdi:floor-lamp-torchiere
  entity: light.dining_dimmer
  tap_action:
    action: toggle
    haptic: medium
  hold_action:
    action: more-info
    haptic: medium
  state:
    - icon: 'mdi:lightbulb'
      styles:
        card:
          - '--paper-card-background-color': 'var(--accent-color)'
          - box-shadow: '0px 0px 13px 3px var(--box-shadow)'
          - border-radius: 10px
          - text-shadow: 0px 0px 5px black
        label:
          - color: 'var(--accent-color)'
        icon:
          - color: 'var(--accent-color)'
        name:
          - color: 'var(--accent-color)'
      value: 'on'
    - icon: 'mdi:lightbulb-outline'
      styles:
        card:
          - '--paper-card-background-color': 'var(--secondary-background-color)'
          - box-shadow: '0px 0px 1px 1px var(--secondary-background-color)'
          - border-radius: 10px
        label:
          - color: var(--secondary-text-color)
        icon:
          - color: var(--secondary-text-color)
        name:
          - color: var(--secondary-text-color)
          - font-size: 15px
          - padding-bottom: 6%
      value: 'off'